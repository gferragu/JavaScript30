 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console T ricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'test');
    // console.log(`Hello, I am ${var}`)   // ES6 has the backticks feature, probably better to use this

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOx');

    // Error :|
    console.error('shit!');

    // Info
    console.info('blah');

    // Testing
    console.assert(1 == 2, "Wrong!");

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      // console.grou p(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('blah');
    console.count('blah');
    console.count('blah');
    console.count('blah');
    console.count('blah');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/gferragu')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });


  </script>
</body>
</html>
